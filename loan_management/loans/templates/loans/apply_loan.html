<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for a Loan</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://i.pinimg.com/736x/06/32/9e/06329ee6a4d66cab72cb567ffcd50712.jpg') no-repeat center center/cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
            margin-top: 100px;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .btn-submit {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Dharmasthala Loan Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'apply_loan' %}">Apply for a Loan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'loan_status' %}">Loan Status</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'loan_dashboard' %}">Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="form-container shadow-lg">
            <h2 class="text-center mb-4">Apply for a Loan</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    {{ form.name }}
                </div>
                <div class="mb-3">
                    <label class="form-label">Mobile Number</label>
                    {{ form.mobile_number }}
                </div>
                <div class="mb-3">
                    <label class="form-label">Address</label>
                    {{ form.address }}
                </div>
                <div class="mb-3">
                    <label class="form-label">Loan Amount</label>
                    {{ form.amount }}
                </div>
                <div class="mb-3">
                    <label class="form-label">Purpose</label>
                    {{ form.purpose }}
                </div>
                <div class="mb-3">
                    <label class="form-label">Interest Rate (%)</label>
                    {{ form.interest_rate }}
                </div>
                <div class="mb-3">
                    <label class="form-label">Repayment Term (Months)</label>
                    {{ form.repayment_term}}
                </div>
                <button type="submit" class="btn btn-success btn-lg btn-submit">Submit Application</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
