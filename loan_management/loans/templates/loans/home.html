<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dharmasthala Loan Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Full-screen background */
        body {
            background: url('https://i.pinimg.com/736x/2c/83/3c/2c833cff197dc0482b7e8efed6e8e964.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Overlay for readability */
        .overlay {
            background: rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Centered content */
        .content {
            text-align: center;
            color: white;
            padding: 30px;
           
            border-radius: 10px;
            max-width: 900px;
        }

        /* Navbar styling */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        /* Button spacing */
        .btn {
            margin: 10px;
        }
    </style>
</head>
<body>

    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Dharmasthala Loan Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'apply_loan' %}">Apply for a Loan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'loan_status' %}">Check Loan Status</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'loan_dashboard' %}">Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Welcome Section -->
    <div class="content">
        <h1 class="mb-4">Welcome to Dharmasthala Loan Management</h1>
        <p class="lead">Easily apply for loans, check your loan status, and manage applications.</p>

        <!-- Buttons for Actions -->
        <div class="mt-4">
            <a href="{% url 'apply_loan' %}" class="btn btn-success btn-lg">Apply for a Loan</a>
            <a href="{% url 'loan_status' %}" class="btn btn-warning btn-lg">Check Loan Status</a>
            <a href="{% url 'loan_dashboard' %}" class="btn btn-info btn-lg">View Dashboard</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
